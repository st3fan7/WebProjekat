<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>WEBSITE FOR VACACTION</title>
    <link rel="stylesheet" type="text/css" href="css/logInStyle.css">
    <link rel="stylesheet" type="text/css" href="css/styleForHeader.css">
    
</head>


<body>
    <div class="logoAndNameForLogin">
        <div class="logo">        
            <img src="pictures/clipart302388.png"/>
        </div>
        <div class="webName">
            <h3>BookingApp</h3>
        </div>  
    </div>


    <div class="main">
            
        <ul>
            <li id="onlyHomePageInLogin"><a href="#">Početna</a></li>               
        </ul>
    </div>   

    <div class="signIn">
        <div class="form-container sign-in-container">
            <form class="formReg" action="#">
                <h1>Registracija</h1>
                <input type="text" placeholder="Korisničko ime" />
                <input type="text" placeholder="Ime" />
                <input type="text" placeholder="Prezime" />
                
                <div class="divv">
                    <label class="radio">
                        <input type="radio" name="rdo" id="muski" />Muški
                      </label>
                      
                      <label  class="radio">
                        <input type="radio" name="rdo" id="zenski"/>Ženski
                      </label>
                </div>
                 
                
                <input type="password" placeholder="Lozinka" />
                <input type="password" placeholder="Ponovi lozinku" />
                <button id="signInButton">Registruj se</button>
            </form>
        </div>
        
        <div class="overlay-container">
            <div class="overlay">               
                <div class="overlay-panel overlay-right">
                    <h1>Imaš nalog?</h1>
                    <p>Klikni ovde za prijavu!</p>
                    <button class="ghost" id="signUp">Prijavi se</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
