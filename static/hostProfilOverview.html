<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>WEBSITE FOR VACACTION</title>
    <link rel="stylesheet" type="text/css" href="css/styleForHostApartments.css">
</head>

<body>
    <div class="boundaryForScroll">
        <div class="logoAndName">
            <div class="logo">        
                <img src="pictures/clipart302388.png"/>
            </div>
            <div class="webName">
                <h3>BookingApp</h3>
            </div>  
        </div>
    
        <div class="main">     
            <ul class="menu-contents">
                <li><a href="#">Početna</a></li>
                <li><a href="#">Moji apartmani</a></li>
                <li><a href="#">Rezervacije</a></li>
                <li><a href="#">Komentari</a></li>
            </ul>
        </div>
    
        <div class="dropdown">
            <button class="dropbtn"><img id="menuIcon" src="pictures/menuIcon.png" />
                <img id="userIcon" src="pictures/user.png" />
            </button>
            <div class="dropdown-content">
                <a href="#">Moj Nalog</a>
                <a href="#">Odjavi se</a>
            </div>
        </div>
    </div>

    <div class="verticalLine"></div>

    <div class="sideComponents">      
        <ul class="ulForSideComponents">
            <div><li class="active"><a href="#">PREGLED PROFILA</a></li></div><br/>         
            <div><li><a href="#">IZMENA PROFILA</a></li></div><br/>
        </ul>
    </div>


    <div class="title">
        <h1 class="titleMyProfil">MOJ PROFIL</h1>
    </div> 
    <!-- Apartmani -->

    <div class="listOfApartments">

        <div class="wrapper-form-my-profil">
            <div class="data-my-profil">
                <div class="text-for-adding-apartment">
                    <form action="#">
                        <h1>Osnovni podaci:</h1>
                        <label for="name">Ime:</label>
                        <input type="text" id="nameID" name="nameName" placeholder="Povuci ime">
                    
                        <label for="surname">Prezime:</label>
                        <input type="text" id="surnameID" name="surnameName" placeholder="Povuci prezime">
                    
                        <label for="username">Korisničko ime:</label>
                        <input type="text" id="usernameID" name="usernameName" placeholder="Povuci korisničko ime">
                    
                        <label for="password">Lozinka:</label>
                        <input type="password" id="passwordID" name="passwordName" placeholder="Povuci lozinku">
                    
                        <label for="gender">Pol:</label>
                        <select id="genderID" name="genderName">
                          <option value="male">Muško</option>
                          <option value="female">Žensko</option>
                        </select>

                        <label for="role">Uloga:</label>
                        <select id="roleID" name="roleName">
                          <option value="host">Domaćin</option>
                        </select>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
